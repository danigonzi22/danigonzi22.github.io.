<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vintage Retro Kits</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>VINTAGE RETRO KITS</h1>
    <nav>
      <button class="filter-btn" data-filter="all">Todos</button>
      <button class="filter-btn" data-filter="barcelona">Barcelona</button>
      <button class="filter-btn" data-filter="real-madrid">Real Madrid</button>
      <button class="filter-btn" data-filter="1990s">Años 90</button>
      <button class="filter-btn" data-filter="2020s">Años 2020</button>
      <button class="filter-btn" data-filter="visitante">Visitante</button>
      <button class="filter-btn" data-filter="local">Local</button>
    </nav>
  </header>

  <main class="container" id="catalogo">
    <div class="product-card barcelona 2020s local">
      <img src="img/barcelona_24_home.jpg" alt="Barcelona 24‑25 Local">
      <h2>Barcelona 24‑25 Local</h2>
      <p>€79.90</p>
    </div>

    <div class="product-card real-madrid 2020s visitante">
      <img src="img/real_madrid_24_away.jpg" alt="Real Madrid 24‑25 Visitante">
      <h2>Real Madrid 24‑25 Visitante</h2>
      <p>€84.90</p>
    </div>

    <div class="product-card barcelona 1990s visitante">
      <img src="img/barcelona_1996_away.jpg" alt="Barcelona 1996 Visitante">
      <h2>Barcelona 1996 Visitante</h2>
      <p>€69.90</p>
    </div>
  </main>

  <footer>
    <p>© 2025 Vintage Retro Kits · Hecho con ❤️ y GitHub Pages</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
